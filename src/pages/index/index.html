<ion-content padding>
  <!-- <img padding class="center-image" src="http://vignette3.wikia.nocookie.net/dragonball/images/b/b2/4_Star_Dragon_Ball_Edit.png/revision/latest?cb=20090527031247" width="150" height="150" /> -->
  <div class="logo">
    <ion-icon name="md-hand" class="icon"></ion-icon>
    <div class="text">
      HiWaiter
    </div>
  </div>
  <ion-list>
    <ion-item (click)="scanCode()">
      <ion-thumbnail item-left>
        <img src="assets/imgs/qr.png">
      </ion-thumbnail>
      <h2>{{ 'SCAN_QR_TITLE' | translate }}</h2>
      <p>{{ 'SCAN_QR_DESCRIPTION' | translate }}</p>
      <button ion-button clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
    <ion-item (click)="viewRestaurants()">
      <ion-thumbnail item-left>
        <img src="assets/imgs/location.png">
      </ion-thumbnail>
      <h2>{{ 'RESTAURANTS_TITLE' | translate }}</h2>
      <p>{{ 'RESTAURANTS_DESCRIPTION' | translate }}</p>
      <button ion-button clear item-right >
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="login()">
    {{ 'LOGIN_BUTTON' | translate }}
  </button>

</ion-content>
